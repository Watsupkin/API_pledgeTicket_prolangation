<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Билеты пользователя</title>
    <style>
        td, th{
            border: 2px solid black;
        }
    </style>
</head>
<body>
<table style="border: 2px solid black">
    <tr>
        <th>
            Название
        </th>
        <th>
            Коллличество дней
        </th>
        <th>
            Сумма
        </th>
    </tr>
    <tr th:each="item : ${tickets}">
        <td th:text="${item.goodName}"></td>
        <td th:text="${item.pledgeDays}"></td>
        <td th:text="${item.goodPrice}"></td>
        <td><a th:href="'/update/' + ${item.id}">продлить/уменьшить</a></td>
    </tr>
</table>
</body>
</html>
